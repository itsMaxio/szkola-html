<!DOCTYPE html>
<html>
    <head>
        <title>listy zagnieżdżone</title>
        <meta name="author" content="MSZ">
        <meta charset="UTF-8">
    </head>
    <body style="background-color: #0d0d0d; color: #fffcf6;">
        <h1>Listy</h1>
        
        <h2>Lista nieuporządkowana</h2>
        <ul>
            <li>kropka</li>
            <li style="list-style-type:square">kwadrat</li>
            <li style="list-style-type:circle">kropka bez środka</li>
          </ul>
          
          <ul>
            <li>Intuje</li>
            <li>Płacze</li>
            <li>0/11 w drugiej minucie</li>
          </ul>

          <h2>Lista uporządkowana</h2>
          <ol>
            <li>1</li>
            <li>dwa</li>
            <li>trzy</li>
          </ol>
          
          <ol start="10">
            <li>10</li>
            <li>jedenaście</li>
            <li>dwanaście</li>
          </ol>
    </body>
</html>
